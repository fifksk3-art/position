        .pitch-container { position: relative; background: #252525; padding: 15px 15px 40px 15px; border-radius: 16px; border: 1px solid #333; box-sizing: border-box; }
        .pitch { width: 450px; height: 700px; background-color: var(--pitch-green); background-image: repeating-linear-gradient(0deg, var(--pitch-green), var(--pitch-green) 70px, var(--pitch-dark) 70px, var(--pitch-dark) 140px); position: relative; border: 3px solid white; border-radius: 8px; overflow: hidden; touch-action: none; }

        .player { width: 60px; display: flex; flex-direction: column; align-items: center; cursor: grab; position: absolute; z-index: 100; }

        input[type="text"], select, button { padding: 9px; border-radius: 6px; border: 1px solid #444; background: #333; color: white; width: 100%; margin-bottom: 8px; box-sizing: border-box; font-size: 13px; }
        button { cursor: pointer; background: #1a73e8; border: none; font-weight: bold; }

        .color-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
        input[type="color"] { -webkit-appearance: none; border: none; width: 22px; height: 22px; cursor: pointer; background: none; padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 1px solid white; border-radius: 50%; }

        .modal-content { background: #252525; width: 400px; border-radius: 16px; border: 1px solid #444; padding: 20px; }
        .squad-item { display: flex; justify-content: space-between; align-items: center; background: #333; padding: 10px; margin-bottom: 8px; border-radius: 8px; }
    </style>

<body>

<div class="header">ğŸŸï¸ DUAL TACTIC BOARD - INDIVIDUAL SAVE</div>

<div class="main-layout">

        <div class="box">

            <select id="targetPitch" class="target-selector">
                <option value="pitch-home">ğŸ  HOME TEAM ì œì–´</option>
                <option value="pitch-away">ğŸš© AWAY TEAM ì œì–´</option>

            <button style="background:#4285f4; margin-top:5px; margin-bottom:0;" onclick="toggleModal(true)">ë¼ì´ë¸ŒëŸ¬ë¦¬ ì—´ê¸°</button>
        </div>

        <div class="box">
            <h4>ğŸƒ ì„ ìˆ˜ ê´€ë¦¬</h4>
            <span class="sub-label">ì‹ ê·œ ë“±ë¡</span>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="pName" placeholder="ì´ë¦„" style="flex: 2;">
                <select id="pPos" style="flex: 1;">
                    <option value="FW">FW</option><option value="MF">MF</option>
                    <option value="DF">DF</option><option value="GK">GK</option>
                </select>
            </div>
            <div class="color-row">
                <span style="font-size:12px; color:#aaa;">ìœ ë‹ˆí¼ ìƒ‰ìƒ</span>
                <input type="color" id="pColor" value="#1a73e8">
            </div>
            <button onclick="addNewPlayer()">ê²½ê¸°ì¥ì— ì¶”ê°€í•˜ê¸°</button>
            <div class="divider"></div>
            <span class="sub-label">ì„ íƒí•œ ì„ ìˆ˜ ìˆ˜ì •</span>
            <input type="text" id="editName" placeholder="ë³€ê²½í•  ì´ë¦„ ì…ë ¥">
            <div style="display: flex; gap: 5px; margin-bottom: 0;">
                <button style="background:#673ab7; margin-bottom:0;" onclick="changePlayerName()">ì´ë¦„ ë³€ê²½</button>
                <button style="background:#d93025; margin-bottom:0;" onclick="deleteSelectedPlayer()">ì‚­ì œ</button>
            </div>
        </div>

        <div class="box">
            <h4>ğŸ“‹ ë¹ ë¥¸ í¬ë©”ì´ì…˜</h4>

                <button style="background:#34a853; margin-bottom:0;" onclick="applyFormation('442')">442</button>
                <button style="background:#34a853; margin-bottom:0;" onclick="applyFormation('433')">433</button>

    <div class="pitch-group">

            <div class="pitch-label">Home Team</div>
            <div id="capture-home" class="pitch-container">

                    <div style="position:absolute; width:200px; height:80px; border:2px solid var(--line); top:0; left:50%; transform:translateX(-50%); pointer-events:none;"></div>
                    <div style="position:absolute; width:200px; height:80px; border:2px solid var(--line); bottom:0; left:50%; transform:translateX(-50%); pointer-events:none;"></div>

<div id="squadModal" class="modal-overlay">
    <div class="modal-content">
        <h3 style="margin:0 0 20px 0;">ğŸ“š ì „ìˆ  ë¼ì´ë¸ŒëŸ¬ë¦¬</h3>
        <div id="squad-list-container" style="max-height:300px; overflow-y:auto;"></div>
        <button style="margin-top:20px; background:#555;" onclick="toggleModal(false)">ë‹«ê¸°</button>

</div>

<script>
    let selectedPlayer = null;

    function getActivePitch() {
        return document.getElementById(document.getElementById('targetPitch').value);
    }

    function toggleModal(show) {
        document.getElementById('squadModal').style.display = show ? 'flex' : 'none';
        if(show) renderSquadList();
    }

    document.addEventListener('pointerdown', (e) => {
        if (!e.target.closest('.player') && !e.target.closest('.box') && !e.target.closest('.modal-content')) {
            if (selectedPlayer) selectedPlayer.classList.remove('selected');
            selectedPlayer = null;
        }
    });

    function resetPitch() {
        if (confirm('í˜„ì¬ ì„ íƒëœ íŒ€ì˜ ì„ ìˆ˜ë¥¼ ëª¨ë‘ ì‚­ì œí• ê¹Œìš”?')) {
            getActivePitch().querySelectorAll('.player').forEach(p => p.remove());
            selectedPlayer = null;
        }
    }

    function changePlayerName() {
        const newName = document.getElementById('editName').value;
        if (!selectedPlayer) return alert("ìˆ˜ì •í•  ì„ ìˆ˜ë¥¼ ê²½ê¸°ì¥ì—ì„œ í´ë¦­í•˜ì„¸ìš”!");
        if (!newName) return alert("ë³€ê²½í•  ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”!");
        selectedPlayer.querySelector('.player-name').innerText = newName;
        document.getElementById('editName').value = '';
    }

    function deleteSelectedPlayer() {
        if (selectedPlayer) { selectedPlayer.remove(); selectedPlayer = null; }
        else alert("ì‚­ì œí•  ì„ ìˆ˜ë¥¼ ì„ íƒí•´ ì£¼ì„¸ìš”!");
    }

    function addNewPlayer() {
        const name = document.getElementById('pName').value || "ì„ ìˆ˜";
        const pos = document.getElementById('pPos').value;
        const color = document.getElementById('pColor').value;
        createPlayerElement(name, pos, color, '45%', '45%', getActivePitch());
        document.getElementById('pName').value = '';
    }

    function createPlayerElement(name, pos, color, x, y, target) {
        const p = document.createElement('div');
        p.className = 'player';
        p.style.left = x; p.style.top = y;
        p.innerHTML = `<div class="player-icon" style="background:${color}">${pos}</div><div class="player-name">${name}</div>`;
        target.appendChild(p);
        initDrag(p, target);
        return p;
    }

    function initDrag(el, pitchRef) {
        let isDragging = false, startX, startY, origX, origY;
        el.onpointerdown = (e) => {
            if (selectedPlayer) selectedPlayer.classList.remove('selected');
            selectedPlayer = el; el.classList.add('selected');
            isDragging = true; el.setPointerCapture(e.pointerId);
            const rect = el.getBoundingClientRect();
            startX = e.clientX - rect.left; startY = e.clientY - rect.top;
            origX = el.style.left; origY = el.style.top;
        };
        el.onpointermove = (e) => {
            if (!isDragging) return;
            const pRect = pitchRef.getBoundingClientRect();
            let x = e.clientX - pRect.left - startX;
            let y = e.clientY - pRect.top - startY;
            x = Math.max(-10, Math.min(x, pRect.width - 50));
            y = Math.max(-10, Math.min(y, pRect.height - 60));
            el.style.left = x + 'px'; el.style.top = y + 'px';
        };
        el.onpointerup = (e) => {
            if (!isDragging) return;
            isDragging = false; el.releasePointerCapture(e.pointerId);
            const targets = document.elementsFromPoint(e.clientX, e.clientY);
            let targetPlayer = null;
            for (const t of targets) {
                const found = t.closest('.player');
                if (found && found !== el && found.parentElement === pitchRef) {
                    targetPlayer = found; break;
                }
            }
            if (targetPlayer) {
                const tx = targetPlayer.style.left; const ty = targetPlayer.style.top;
                targetPlayer.style.left = origX; targetPlayer.style.top = origY;
                el.style.left = tx; el.style.top = ty;
            }
        };
    }

    const formations = {
        '442': [{p:'GK',t:'85%',l:'44%'}, {p:'DF',t:'70%',l:'8%'}, {p:'DF',t:'72%',l:'32%'}, {p:'DF',t:'72%',l:'56%'}, {p:'DF',t:'70%',l:'80%'}, {p:'MF',t:'45%',l:'8%'}, {p:'MF',t:'48%',l:'32%'}, {p:'MF',t:'48%',l:'56%'}, {p:'MF',t:'45%',l:'80%'}, {p:'FW',t:'15%',l:'32%'}, {p:'FW',t:'15%',l:'56%'}],
        '433': [{p:'GK',t:'85%',l:'44%'}, {p:'DF',t:'70%',l:'8%'}, {p:'DF',t:'72%',l:'32%'}, {p:'DF',t:'72%',l:'56%'}, {p:'DF',t:'70%',l:'80%'}, {p:'MF',t:'50%',l:'22%'}, {p:'MF',t:'55%',l:'44%'}, {p:'MF',t:'50%',l:'66%'}, {p:'FW',t:'15%',l:'12%'}, {p:'FW',t:'10%',l:'44%'}, {p:'FW',t:'15%',l:'76%'}],
        '4231': [{p:'GK',t:'85%',l:'44%'}, {p:'DF',t:'70%',l:'8%'}, {p:'DF',t:'72%',l:'32%'}, {p:'DF',t:'72%',l:'56%'}, {p:'DF',t:'70%',l:'80%'}, {p:'MF',t:'60%',l:'32%'}, {p:'MF',t:'60%',l:'56%'}, {p:'MF',t:'35%',l:'10%'}, {p:'MF',t:'30%',l:'44%'}, {p:'MF',t:'35%',l:'78%'}, {p:'FW',t:'10%',l:'44%'}]
    };

    function applyFormation(type) {
        const target = getActivePitch();
        const chosenColor = document.getElementById('pColor').value;
        target.querySelectorAll('.player').forEach(p => p.remove());
        formations[type].forEach((pos, i) => createPlayerElement(`ì„ ìˆ˜ ${i+1}`, pos.p, chosenColor, pos.l, pos.t, target));
    }

    function saveCurrentSquad() {
        const sName = document.getElementById('squadName').value;
        if (!sName) return alert("íŒ€ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”!");
        const players = Array.from(getActivePitch().querySelectorAll('.player')).map(p => ({
            name: p.querySelector('.player-name').innerText,
            pos: p.querySelector('.player-icon').innerText,
            color: p.querySelector('.player-icon').style.backgroundColor,
            left: p.style.left, top: p.style.top
        }));
        const allSquads = JSON.parse(localStorage.getItem('my_squads_dual_final') || '{}');
        allSquads[sName] = players;
        localStorage.setItem('my_squads_dual_final', JSON.stringify(allSquads));
        document.getElementById('squadName').value = '';
        alert("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
    }

    function renderSquadList() {
        const listDiv = document.getElementById('squad-list-container');
        listDiv.innerHTML = '';
        const allSquads = JSON.parse(localStorage.getItem('my_squads_dual_final') || '{}');
        Object.keys(allSquads).forEach(name => {
            const item = document.createElement('div');
            item.className = 'squad-item';
            item.innerHTML = `<span>${name}</span><div style="display:flex; gap:5px;"><button style="background:#1a73e8; width:60px;" onclick="loadSquad('${name}')">ì—´ê¸°</button><button style="background:#d93025; width:40px;" onclick="deleteSquad('${name}')">X</button></div>`;
            listDiv.appendChild(item);
        });
    }

    function loadSquad(name) {
        const allSquads = JSON.parse(localStorage.getItem('my_squads_dual_final') || '{}');
        const squad = allSquads[name];
        const target = getActivePitch();
        target.querySelectorAll('.player').forEach(p => p.remove());
        squad.forEach(p => createPlayerElement(p.name, p.pos, p.color, p.left, p.top, target));
        toggleModal(false);
    }

    function deleteSquad(name) {
        if (confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            const allSquads = JSON.parse(localStorage.getItem('my_squads_dual_final') || '{}');
            delete allSquads[name];
            localStorage.setItem('my_squads_dual_final', JSON.stringify(allSquads));
            renderSquadList();
        }
    }

    // ê°œë³„ ì €ì¥ í•¨ìˆ˜
    function saveIndividualImage(containerId, fileName) {
        html2canvas(document.getElementById(containerId)).then(canvas => {
            const link = document.createElement('a');
            link.download = fileName + '.png'; link.href = canvas.toDataURL(); link.click();
        });
    }
</script>
